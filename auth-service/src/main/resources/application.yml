spring:
  application:
    name: auth-service

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
    show-sql: true

  sql:
    init:
      mode: always

  datasource:
    url: jdbc:postgresql://localhost:5432/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

management:
  tracing:
    sampling:
      probability: 1.0
    propagation:
      type: w3c

  endpoints:
    web:
      exposure:
        include: health, metrics, info

opentelemetry:
  exporter:
    logging:
      enabled: true
  sdk:
    enabled: true

logging:
  level:
    io.opentelemetry.exporter.logging: DEBUG
    org.springframework.web: DEBUG

server:
  port: 8083

app:
  admin:
    auto-create: true
    password: "${ADMIN_PASSWORD}"
    username: "Administrator"
    email: "admin@e-commerce.com"
  security:
    jwt:
      secretKey: c0382cfa-92ca-4c88-8c67-17f5e60dd71c
      expiration: 3600

    public-endpoints: "/users/register,/users/login"

  liquibase:
    change-log: classpath:db/changelog/changelog-master.xml
    enabled: true
    drop-first: false
  sql:
    init:
      mode: never  # Отключаем автоматическое выполнение schema.sql