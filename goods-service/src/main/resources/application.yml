server:
  port: 4569

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/goodsdb}
    username: ${SPRING_DATASOURCE_USERNAME:goods}
    password: ${SPRING_DATASOURCE_PASSWORD:goods}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false
